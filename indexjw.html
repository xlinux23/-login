<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta nam e="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SaboreaYa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="login-page">
    <h1>SaboreaYa</h1>
    <div class="container">
        <img src="img.png" alt="Logo de SaboreaYa">
        <section class="login-form">
            <h1>INICIA  SESIÓN</h1>
            <form id="login-form">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Contraseña" pattern="[a-z0-5]{8,}" id="password" required>
                <button type="submit" id="login-button">Iniciar sesión</button>
            </form>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <div class="social-buttons">
                <button class="social-button" aria-label="Iniciar sesión con Google"><i class="fab fa-google"></i></button>
                <button class="social-button" aria-label="Iniciar sesión con Instagram"><i class="fab fa-instagram"></i></button>
                <button class="social-button" aria-label="Iniciar sesión con Facebook"><i class="fab fa-facebook"></i></button>
            </div>
            
            <p>¿No estás registrado? <a href="index_su.html">Regístrate aquí</a></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
