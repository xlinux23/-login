<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SaboreaYa</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="login-page">
    <h1>SaboreaYa</h1>
    <div class="container">
        <img src="css/img/fondo-pastas.png" alt="">
        <div class="login-form">
            <h1>INICIA SESIÓN</h1>
            <form id="login-form">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Contraseña" pattern="[a-z0-5]{8,}" id="password" required>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <div class="social-buttons">
                <button class="social-button"><i class="fab fa-google"></i></button>
                <button class="social-button"><i class="fab fa-instagram"></i></button>
                <button class="social-button"><i class="fab fa-facebook"></i></button>
            </div>
            
            <p>¿No estás registrado? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Por favor, complete todos los campos.');
            } else {
                alert('Inicio de sesión exitoso!');
                // Redirigir a la página de inicio después del inicio de sesión exitoso
                window.location.href = 'welcome.html';
            }
        });
    </script>
</body>
</html>
