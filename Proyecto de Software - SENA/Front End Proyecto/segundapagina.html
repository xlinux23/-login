<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a SaboreaYa</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <div class="logo">SaboreaYa</div>
        <div class="actions">
            <button class="action-button">Menú</button>
            <button class="action-button">Contáctanos</button>
            <button class="action-button">Reservaciones</button>
            <button class="action-button"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="background-container">
        <div class="container">
            <div class="left-background"></div>
            <div class="right-background"></div>
            <div class="image-container">
                <img src="img/salon comedores.jpg" alt="salon comedores">
                <div class="description">
                    <p>Elcielo en Medellín ofrece una experiencia gastronómica única con ambiente elegante, servicio de primera y entretenimiento multisensorial.</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="centrado">
                <p>EL CIELO</p>
            </div>
            <div class="centrado-dos">
                <p>DONDE LA ALTA COCINA SE ENCUENTRA CON LA MAGIA</p>
            </div>
        </div>
    </div>
</body>
</html>
