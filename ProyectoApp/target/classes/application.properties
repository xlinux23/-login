spring.application.name=ProyectoApp

# Conexiï¿½n a la base de datos

spring.datasource.url=jdbc:mysql://localhost:3306/app

spring.datasource.username=root

spring.datasource.password=123456789

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate es un gestor del esquema de la base de datos

spring.jpa.hibernate.dll-auto=update

# Para que salga en consola la consulta de la base de datos en SQL

spring.jpa.show-sql=true

# Dialecto de las consultas

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect




















