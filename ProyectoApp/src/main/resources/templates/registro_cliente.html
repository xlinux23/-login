        <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
        <br>
        <label for="correo">Correo</label>
        <input type="text" id="correo" name="correo" th:field="*{correo}">
        <br>
        <label for="telefono">Telef√≥no</label>
        <input type="number" id="telefono" name="telefono" th:field="*{telefono}">

    </form>

    <a href="/clientes">Volver a la lista</a>

</body>
</html>
